<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-logo">
                <img id="logo" src="https://imgur.com/h5JgHgg.png" alt="Logo">
            </div>
        </div>
        <h1 id="loginTitle">تسجيل الدخول</h1>
        <input id="phoneNumber" type="text" placeholder="رقم الهاتف">
        <input id="password" type="password" placeholder="كلمة المرور">
        <button id="loginBtn">تسجيل الدخول</button>
        <div id="or">
            <div></div>
            <p>أو</p>
            <div></div>
        </div>
        <div id="fingerprint">
            <img src="https://imgur.com/Ftx5blI.jpg" alt="Fingerprint Icon" style="width: 50px; height: 50px;">
        </div>
        <div id="signUp">لست مشترك بالتطبيق؟ اشتراك</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
